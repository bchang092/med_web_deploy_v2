{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* variables */
        :root {
            --email: 'awesometroller1234@gmail.com';
            --text_col: rgba(199, 199, 234, 0.886);
            --description_text_col: rgba(199, 199, 234, 0.5);
            --pic_col: rgba(72, 175, 179, 0.886);
            --pic_size: 200px;
            --hover-col:rgb(178, 183, 239);
            --head-col: rgb(232, 252, 255);
            --margin-size: 83px;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            margin: 0; /* Ensure no margin */
            padding: 0; /* Ensure no padding */
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5)), 
                linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5)),
                url("{% static 'images/volunteer_pages/vol_bkg2.jpg' %}");
            background-size: 150%; /* Adjust size */
            background-repeat: repeat; /* Ensure it repeats */
            background-blend-mode: normal; /* Blend gradient and image */
            color: var(--text_col); /* Text color for contrast */
        }

        /* Header styles */
        .header {
            background-image: url("{% static 'images/volunteer_pages/vol_head_bkg3.jpg' %}");
            background-size: 100%; /* Adjusts the image to cover the header */
            background-position: center;
            height: 40vh; /* Adjust the height as needed */
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-weight: bold;
            color: var(--head-col); /* Makes text white for better contrast */
            text-align: center;
            margin-bottom: 0; /* Ensure no margin below the header */
        }

        .header-text {
            position: absolute;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional text shadow for better readability */
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
        }

        /* Logout button styles */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Navbar styles */
        .navbar {
            background-color: black;
            overflow: hidden;
            margin: 0; /* Ensure no margin around the navbar */
        }

        .navbar a {
            float: left;
            display: block;
            color: var(--text_col);
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="header-text">
            <h1>{% block header_title %}Volunteer Dashboard{% endblock %}</h1>
            <p>{% block header_text %}Unlinked{% endblock %}</p>
        </div>
    </div>

    <!-- Logout button -->
    <button class="logout-btn">Logout</button>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'volunteer_home' %}">Home</a>
        <a href="{% url 'volunteer_stats' %}">Volunteer Stats</a>
        <a href="{% url 'volunteer_form' %}">Review Form</a>
    </div>

   
     <!-- Logout Button -->
     <form action="{% url 'login' %}" method="get">
        <button class="logout-btn" type="submit">Logout</button>
    </form>
    {% block content %}
    {% endblock %}
    <div style="margin-bottom:15%;"></div>
</body>
</html>
